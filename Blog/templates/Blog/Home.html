{% extends 'Blog/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10">
    <h3 class="text-white my-5">Home Page</h3>
    {% for i in form %}
    <div class="jumbotron jumbotron-fluid" style="background-color:antiquewhite;color:black;border: solid black 1px;border-radius: 40px;">
        <div class="container">
          <h1 class="display-4 font-weight-bold text-center">{{i.title}}</h1>
          <p class="lead text-info font-weight-normal">{{i.desc}}</p>
        </div>
      </div>
    {% endfor %}
</div>
{% endblock content %}
