{% extends 'Blog/base.html' %}
{% load static %}
{% block content %}
<div class="text-white 2col-sm-10">
    <h3 class="text-white my-5" >Contact Page</h3>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control form_control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control form_control" id="inputPassword4">
        </div>
        <div class="col-12">
        <br>
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control form_control" id="inputAddress">
        </div>
        <div class="col-12">
        <br>
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control form_control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>   
        <div class="col-12">
        <br>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
</div>
{% endblock content %}
